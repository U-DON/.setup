---

- name: Update cache and install apt packages
  ansible.builtin.apt:
    name: "{{ apt.packages }}"
    update_cache: yes

- name: Update all packages to latest
  ansible.builtin.apt:
    name: "*"
    state: latest

- name: Clean and remove dependencies
  ansible.builtin.apt:
    autoclean: yes
    autoremove: yes
